
<!DOCTYPE html>

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>jquery-carousel</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link media="all" type="text/css" rel="stylesheet" href="assets/css/main.css">
    <script id="seajsnode" src="assets/module/start.js"></script>

</head>
<body>

    <div class="container">

        
        <h1>jquery-carousel</h1>

    </div>    
    <div class="container">

        <h2>example-1</h2>
        <div id="example-1">
            <ul>
                <li><img src="assets/image/common/500.300/1.jpg"></li>
                <li><img src="assets/image/common/500.300/2.jpg"></li>
                <li><img src="assets/image/common/500.300/3.jpg"></li>
            </ul>
        </div>

        <style type="text/css">
            #example-1 { width: 500px; height: 300px; overflow: hidden; margin: 0 auto; border: 1px solid #ddd; }
        </style>

        <script type="text/javascript">
            seajs.use('carousel', function ($) {
                $('#example-1').carousel();
            });
        </script>

    </div>    
    <div class="container">

        <h2>example-2</h2>
        <div id="example-2">
            <ul>
                <li><img src="assets/image/common/500.300/1.jpg"></li>
                <li><img src="assets/image/common/500.300/2.jpg"></li>
                <li><img src="assets/image/common/500.300/3.jpg"></li>
                <li><img src="assets/image/common/500.300/4.jpg"></li>
                <li><img src="assets/image/common/500.300/5.jpg"></li>
            </ul>
            <div class="control-nav">
                <a href="">1</a>
                <a href="">2</a>
                <a href="">3</a>
                <a href="">4</a>
                <a href="">5</a>
            </div>
            <a href="" class="prev">《</a>
            <a href="" class="next">》</a>
        </div>

        <style type="text/css">
            #example-2 { position: relative; width: 500px; height: 300px; overflow: hidden; margin: 0 auto; border: 1px solid #ddd; }
            #example-2 ul li { float: left; }

            #example-2 .control-nav { position: absolute; bottom: 10px; text-align: center; width: 100%; }
            #example-2 .control-nav a { background-color: #fff; color: #000; padding: .5em 1em; }
            #example-2 .control-nav a.active { background-color: #399; color: #fff; }

            #example-2 a.prev,
            #example-2 a.next { position: absolute; top: 50%; margin-top: -1em; font-size: 30px; font-weight: bold; color: #fff; background-color: #666; padding: .5em; }
            #example-2 a.prev { left: 10px; padding-left: 0; }
            #example-2 a.next { right: 10px; padding-right: 0; }
        </style>

        <script type="text/javascript">
            seajs.use('carousel', function ($) {
                var list = $('#example-2').carousel({
                    animate : 'scrollLeft',
                    prevNav : '> .prev',
                    nextNav : '> .next',
                    controlNav : '> .control-nav a'
                }).data('carousel');

            });
        </script>


    </div>
    
</body>
</html>
